<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Testing Playground</title>

<link rel="stylesheet" lang="text/css" href="style.css" />

<script language="javascript" type="text/javascript" src="jquery.js"></script>
<script language="javascript" type="text/javascript" src="effects.js"></script>

</head>

<body>

<div id="body">

	<h1>Testing Playground</h1>
    <p>Test areas below, as marked by borders</p>
    
    <div class="test-area">
		<h2>CSS Transitions</h2>
		<br />
		<div id="css-transitions">
			<div class="transition shadow">Shadow</div>
			<div class="transition opacity">Opacity</div>
			<div class="transition rotation">Rotation</div>
		</div>
    </div>
    
    <div class="test-area">
		<h2>Plain Canvas</h2>
    	<canvas id="plain" width="500" height="500"></canvas>
    </div>
    
    <div class="test-area">
		<h2>Raphael Canvas</h2>
    	<div id="raphael-area" style="position: relative;"></div>
    </div>
    
    <div class="test-area">
		<h2>Kinetic Canvas</h2>
    	<div id="container"></div>
    </div>
    
    <div class="test-area">
		<h2>Canvas</h2>
    	<canvas id="my-canvas" width="500" height="200"></canvas>
    </div>
    
    <div class="test-area">
    	<div id="iframe-container">
        	<iframe id="iframeID"></iframe>
        </div>
        <a href="#" id="load-iframe">Load iframe</a>
    </div>
    
    <div class="test-area">
    
    	<div id="one-container">
        	
            <ul>
            	<li><div style="width: 300px; height: 300px; background: green;"></div></li>
            	<li><div style="width: 300px; height: 300px; background: orange;"></div></li>
            </ul>
            
        </div>
        
        <div style="background: #EEE; padding: 10px; width: 100px; margin: 10px;" id="up">UP</div>
        <div style="background: #EEE; padding: 10px; width: 100px; margin: 10px;" id="down">DOWN</div>
    
    </div>

</div>

</body>
</html>
